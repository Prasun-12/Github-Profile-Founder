<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github Pofile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search Github Button</h1>
      <div class="search">
        <input
          type="text"
          id="searchInput"
          name="searchInput"
          placeholder="Enter your github name"
        />
        <button class="primaryButton" id="search-btn">Search</button>
      </div>
      <div id="profileContainer"></div>
      <div id="loading"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
